<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENCUESTAS</title>
  <link rel="stylesheet" href="css/encuestas.css">
</head>
<body>
  <div class="containerfondo">
    <div class="col4">
      <h2 id="text1">ENCUESTAS ONLINE</h2>
      <div class="row">
        <button class="boton1" onclick="abrirModal()">Crear Encuesta</button>
      </div>
      <div class="fila">
        <button class="boton6" onclick="encuestado()">Usuario<br>Encuestado</button>
      </div>
      <div class="fila">
        <button class="boton4" onclick="verAdmin()">Usurio<br>Administrador</button>
      </div>
    </div>

    <div id="modalForm" class="modal">
      <div class="modal-content">
        <span class="close" onclick="cerrarModal()">×</span>
        <h2 id="modalTitulo">CREAR ENCUESTA</h2>
        <form id="cartaforma">
          <label for="titulo">Título:</label>
          <input type="text" id="titulo" name="titulo" oninput="validacion()"><br><br>
          <div id="preguntasContainer">
          </div>
          <button class="boton5" type="button" onclick="agregarPregunta()">Agregar Pregunta</button><br><br>
          <hr></hr>
          <button class="guardar" disabled type="button" onclick="guardarEncuesta()">Guardar Encuesta</button>
        </form>
      </div>
    </div>

    <div id="modalResponder" class="modal">
      <div class="modal-content">
        <span class="close" onclick="cerrarModalResponder()">×</span>
        <h2 id="modalResponderTitulo">RESPONDER ENCUESTA</h2>
        <form id="formResponder">
          <div id="preguntasResponderContainer"></div>
          <button class="guardar" type="button" onclick="enviarRespuestas()">Enviar Respuestas</button>
        </form>
      </div>
    </div>

    <div id="modalUsuario" class="modal">
      <div class="modal-content">
        <span class="close" onclick="cerrarModalUsuario()">×</span>
        <h2>Datos del Usuario</h2>
        <form id="formUsuario">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required><br><br>
          <label for="correo">Correo Electrónico:</label>
          <input type="email" id="correo" name="correo" required><br><br>
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required><br><br>
          <button class="guardar" type="button" onclick="validarYEnviar()">Enviar</button>
        </form>
      </div>
    </div>

    <div id="modalVerRespuestas" class="modal">
      <div class="modal-content">
        <span class="close" onclick="cerrarModalVerRespuestas()">×</span>
        <h2 id="modalVerRespuestasTitulo">VER RESPUESTAS</h2>
        <div id="respuestasContainer"></div>
      </div>
    </div>

    <div class="col8">
      <h2 id="text2">ENCUESTAS</h2>
      <div id="containerTarjeta"></div>
      <div id="containerTarjetaAdmin" style="display: none;"></div>
    </div>
  </div>
  <script src="js/encuestas.js"></script>
</body>
</html>
